<script type="text/javascript">

    window.onload = function () {

        // json文件url，本地的就写本地的位置，如果是服务器的就写服务器的路径
        var url = "data/websites.json";
        var request = new XMLHttpRequest();
        // 设置请求方法与路径
        request.open("get", url);
        // 不发送数据到服务器
        request.send(null);

        request.onload = function () {
            if (request.status === 200) {
                var datas = JSON.parse(request.responseText);

                var sidebarStr = "";
                var rowStr = "";

                for (var j = 0; j < datas.length; j++) {
                    var data = datas[j];

                    // 左侧sidebar
                    sidebarStr += "<li class='sidebar-item'>";
                    sidebarStr += "<a href='#term-";
                    sidebarStr += data.id;
                    sidebarStr += "' class='smooth'>";
                    sidebarStr += "<i class='iconfont ";
                    sidebarStr += data.icon;
                    sidebarStr += "'></i>";
                    sidebarStr += "<span>";
                    sidebarStr += data.title;
                    sidebarStr += "</span></a></li>";

                    // 列表
                    rowStr += "<div class='d-flex flex-fill'><h4 class='text-gray text-lg mb-4'>";
                    rowStr += "<i class='site-tag iconfont icon-tag icon-lg mr-1' id='term-";
                    rowStr += data.id
                    rowStr += "'></i>";
                    rowStr += data.title;
                    rowStr += "</h4><div class='flex-fill'></div></div>";
                    rowStr += "<div class='row' id='";
                    rowStr += data.icon;
                    rowStr += "'></div>";
                }
                document.getElementById("sidebar-items").innerHTML = sidebarStr;
                document.getElementById("content").innerHTML = rowStr;

                for (var k = 0; k < datas.length; k++) {
                    var ele = datas[k];

                    var htmlStr = "";
                    for (var i = 0; i < ele.sites.length; i++) {
                        var site = ele.sites[i];

                        htmlStr += "<div class='url-card col-6 col-sm-6 col-md-4 col-xl-5a col-xxl-6a'>";
                        htmlStr += "<div class='url-body default'>";
                        htmlStr += "<a href='";
                        htmlStr += site.url;
                        htmlStr += "' target = '_blank' data-id='";
                        htmlStr += site.id;
                        htmlStr += "' data-url='";
                        htmlStr += site.url;
                        htmlStr += "' class='card no-c mb-4 site-";
                        htmlStr += site.id;
                        htmlStr += "' data-toggle='tooltip' data-placement='bottom'";
                        htmlStr += "title='";
                        htmlStr += site.description;
                        htmlStr += "'>";
                        htmlStr += "<div class='card-body'>";
                        htmlStr += "<div class='url-content d-flex align-items-center'>";
                        htmlStr += "<div class='url-img rounded-circle mr-2 d-flex align-items-center justify-content-center'>";
                        htmlStr += "<img class='lazy' height='120' width='120' src='";
                        htmlStr += site.thumb;
                        htmlStr += "' data-src='";
                        htmlStr += site.thumb;
                        htmlStr += "'";
                        htmlStr += "alt='";
                        htmlStr += site.title;
                        htmlStr += "'>";
                        htmlStr += "</div>";
                        htmlStr += "<div class='url-info flex-fill'>";
                        htmlStr += "<div class='text-sm overflowClip_1'>";
                        htmlStr += "<strong>";
                        htmlStr += site.title;
                        htmlStr += "</strong>";
                        htmlStr += "</div>";
                        htmlStr += "<p class='overflowClip_1 m-0 text-muted text-xs'>";
                        htmlStr += site.description;
                        htmlStr += "</p>";
                        htmlStr += "</div>";
                        htmlStr += "</div>";
                        htmlStr += "</div>";
                        htmlStr += "</a>";
                        htmlStr += "<a href='";
                        htmlStr += site.url;
                        htmlStr += "' class='togo text-center text-muted is-views' data-id='"
                        htmlStr += site.id;
                        htmlStr += "' data-toggle='tooltip' data-placement='right' title='直达' rel='nofollow'><i class='iconfont icon-goto'></i></a>";
                        htmlStr += "</div>";
                        htmlStr += "</div>";
                    }

                    // 将拼接的字符串放进tbody里
                    document.getElementById(ele.icon).innerHTML = htmlStr;
                }
            }
        }
    }
</script>

<script type="text/javascript">
    $(document).ready(function () {
        setTimeout(function () {
            if ($('a.smooth[href="' + window.location.hash + '"]')[0]) {
                $('a.smooth[href="' + window.location.hash + '"]').click();
            } else if (window.location.hash !== '') {
                $("html, body").animate({
                    scrollTop: $(window.location.hash).offset().top - 90
                }, {
                    duration: 500,
                    easing: "swing"
                });
            }
        }, 300);
        $(document).on('click', 'a.smooth', function (ev) {
            ev.preventDefault();
            if ($('#sidebar').hasClass('show') && !$(this).hasClass('change-href')) {
                $('#sidebar').modal('toggle');
            }
            if ($(this).attr("href").substr(0, 1) == "#") {
                $("html, body").animate({
                    scrollTop: $($(this).attr("href")).offset().top - 90
                }, {
                    duration: 500,
                    easing: "swing"
                });
            }
            if ($(this).hasClass('go-search-btn')) {
                $('#search-text').focus();
            }
            if (!$(this).hasClass('change-href')) {
                var menu = $("a" + $(this).attr("href"));
                menu.click();
                toTarget(menu.parent().parent(), true, true);
            }
        });
        $(document).on('click', 'a.tab-noajax', function () {
            var url = $(this).data('link');
            if (url)
                $(this).parents('.d-flex.flex-fill.flex-tab').children('.btn-move.tab-move').show().attr('href', url);
            else
                $(this).parents('.d-flex.flex-fill.flex-tab').children('.btn-move.tab-move').hide();
        });
    });
</script>

<script>
    //夜间模式
    (function () {
        if (document.cookie.replace(/(?:(?:^|.*;\s*)night\s*\=\s*([^;]*).*$)|^.*$/, "$1") === '') {
            if (new Date().getHours() > 22 || new Date().getHours() < 6) {
                document.body.classList.remove('io-black-mode');
                document.body.classList.add('io-grey-mode');
                document.cookie = "night=1;path=/";
            } else {
                document.body.classList.remove('night');
                document.cookie = "night=0;path=/";
            }
        } else {
            var night = document.cookie.replace(/(?:(?:^|.*;\s*)night\s*\=\s*([^;]*).*$)|^.*$/, "$1") || '0';
            if (night === '0') {
                document.body.classList.remove('night');
            } else if (night === '1') {
                document.body.classList.add('night');
            }
        }
    })();

    //夜间模式切换
    function switchNightMode() {
        var night = document.cookie.replace(/(?:(?:^|.*;\s*)night\s*\=\s*([^;]*).*$)|^.*$/, "$1") || '0';
        if (night === '0') {
            document.body.classList.remove('io-grey-mode');
            document.body.classList.add('io-black-mode');
            document.cookie = "night=1;path=/"
            console.log(' ');
            $(".switch-dark-mode").attr("data-original-title", "日间模式");
            $(".mode-ico").removeClass("icon-yejian");
            $(".mode-ico").addClass("icon-yejianms");
        } else {
            document.body.classList.remove('io-black-mode');
            document.body.classList.add('io-grey-mode');
            document.cookie = "night=0;path=/"
            console.log(' ');
            $(".switch-dark-mode").attr("data-original-title", "夜间模式");
            $(".mode-ico").removeClass("icon-yejianms");
            $(".mode-ico").addClass("icon-yejian");
        }
    }

</script>
